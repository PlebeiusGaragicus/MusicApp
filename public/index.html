                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    <select id="songTitle" required></select>
    <br><br>

    <label for="tipAmount">Tip Amount</laberl>
        <input type="number" id="tipAmount" placeholder="Tip Amount" min="1" required>
        <br><br>

        <button type="button" id="payWithCashApp">Request song with Cash App</button>
        <br><br>

        <button type="button" id="payWithVenmo">Request song with Venmo</button>
        <br><br>
